<!doctype html>
<html>
  <head>
    <title>Audio</title>
  </head>
  <body>

    <script>
      function play() {
        var audio = document.getElementById("audio");
        audio.play();
      }

      function playAudio() {
            var audio = container.querySelector('audio');
            audio.play()
        }
 
    </script>

    <img src="https://f.feridinha.com/MObP3.png" onclick="play()">
    <audio id="audio" src="https://f.feridinha.com/jgrbI.mp3">

      <div onclick="playAudio(this)">

        <img src="https://f.feridinha.com/MrBhe.png">
        <audio class="audio">
            <source src="https://f.feridinha.com/jgrbI.mp3" type="audio/mpeg">
        </audio>
        
    </div>

  </body>

</html>
